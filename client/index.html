<html>
<head>
 <!--Jquery import -->
 <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
</head>
<body>
<p>Join a room! </p>
<button id="createRoomButton"> Create a room! </button>
</body>

<script>
$( "#createRoomButton" ).click(function() {
  alert( "Handler for .click() called." );
  var sessionId =  Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
  var win = window.open('client/pianoroom.html?session=' + sessionId, '_blank');
if (win) {
    //Browser has allowed it to be opened
    win.focus();
} else {
    //Browser has blocked it
    alert('Please allow popups for this website');
}
});
</script>
</html>
